<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./style.css">
  <title>filter</title>

</head>

<body>
  <div class="container-fluid vh-100 d-flex">
    <div
      class="row text-white  d-flex flex-wrap  flex-md-row  flex-md-nowrap justify-content-center align-items-center text-center shadow  vh-100">
      <div
        class="col-12 col-md-2 border h sh d-flex align-items-center justify-content-center bordertop m  bordertop borderleft mt  flex-md-fill p-2 bd-highlight">
        SCROLL</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop flex-md-fill p-2 bd-highlight">
        backdrop-filter: none</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop1 flex-md-fill p-2 bd-highlight">
        backdrop-filter:grayscale(1)</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop2 flex-md-fill p-2 bd-highlight">
        backdrop-filt(1.5)</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop3 flex-md-fill p-2 bd-highlight">
        backdrop-filter: blur(5px)</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop4 flex-md-fill p-2 bd-highlight">
        backdrop-filter:contrast(0.8)</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop5 flex-md-fill p-2 bd-highlight">
        backdrop-filter:invert(0.7)</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop6 flex-md-fill p-2 bd-highlight">
        backdrop-filter:opacity(0.4)</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop7 flex-md-fill p-2 bd-highlight">
        backdrop-filter:sepia(0.4)</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop8 flex-md-fill p-2 bd-highlight">
        backdrop-filter:saturate(1.8)</div>
      <div
        class="col-12 col-md-2 border h sh  d-flex align-items-center justify-content-center backdrop9 flex-md-fill p-2 bd-highlight">
        backdrop-filter:hue-rotate(120deg)</div>
    </div>
  </div>



  <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
